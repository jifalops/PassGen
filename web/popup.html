<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>PassGen</title>
    <link rel="stylesheet" href="popup.css">
  </head>
  <body>
    <div id='PassGen'>      
      <h1>PassGen</h1>           
      <form id='form'>
        <div id='error'></div>
        <input id='site'    type='text'     placeholder="www.example.com" /><br />
        <input id='secret'  type='password' placeholder="secret"         /><br />
        <table id='passOptions'> 
          <tr><th><input id='saveSecret' type='checkbox' /></th>
            <td>Save
            <span class='hasTooltip'>
              <img id='info' src='images/info12.png' />
              <span id='securityWarning'>
                The secret is encrypted, but anyone with access to this computer may be able to view and decrypt it.
              </span>
            </span></td>
          </tr>         
          <tr><th><input id='symbols' type="checkbox" checked /></th><td>Symbols</td></tr>        
          <tr><th><select id ='passLen'></select></th><td>Length</td></tr>
        </table>
        
        <input id='submit'  type='submit'   value='Generate Password'     /><br />        
        <div id='result'></div>
      </form>
      
    </div>
    <script type="application/dart" src="popup.dart"></script>
    <script src="packages/browser/dart.js"></script>
<!--     <script src="packages/browser/interop.js"></script> -->
  </body>
</html>
